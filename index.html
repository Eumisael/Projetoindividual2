<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="img">

    </div>
    <header><h1>CODIFICADOR DO MISA</h1></header>
    <div class="display1e2">
        <h2>Coodificador de Base64 e Cifra de César</h2><br>
    <form>
        <label for="mensagem">Seu Texto vai abaixo:</label><br>
        <input type="text" name="mensagem" id="mensagem"><br>

        <label>Selecione o tipo de decodificação</label><br>

        <select id="select">
            <option value="">Escolha</option>
            <option value="Base64">Base64</option>
            <option value="cifradeCesar">Cifra de César</option>
        </select>

        <label for="numeroCesar" class="incremento">Incremento utilzado na Cifra de César</label>
        <input type="number" id="numerocCesar"><br>

        <label class="escolha">Escolha</label><br><br>

        <div class="radio">
            <input type="radio" id="codificar" name="codDecod" value="codificar" checked>
            <label for="codificar">Codificar</label><br>

            <input type="radio" id="decodificar" name="codDecod" value="decodificar">
            <label for="decodificar">Decodificar</label>
        </div>
        <div class="">
            <h2 class="hMensagem"></h2><br>
            <p class="pMensagem"></p>
        </div>
        <input type="submit" value="Codificar Mensagem!" id="submit">
    </form>
</div>
     <script src="./code2.js"></script>
</body>
</html>
